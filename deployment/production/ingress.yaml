apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxy-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: prjctns-redirect-https@kubernetescrd
spec:
  rules:
    - host: ${HOSTNAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxy
                port:
                  number: 7070
    - host: www.${HOSTNAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxy
                port:
                  number: 7070
  tls:
    - hosts:
        - ${HOSTNAME}
      secretName: prjcthost-tls
    - hosts:
        - www.${HOSTNAME}
      secretName: www-prjcthost-tls
